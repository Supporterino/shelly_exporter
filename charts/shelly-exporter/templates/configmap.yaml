apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shelly-exporter.fullname" . }}
  labels:
    {{- include "shelly-exporter.labels" . | nindent 4 }}
data:
    k8s-config.yaml: |
        listenAddress: :{{ .Values.service.port }}
        debug: {{ .Values.shelly-exporter.debug }}
        deviceUpdateInterval: {{ .Values.shelly-exporter.updateInterval }}
        devices:
        {{- range .Values.shelly-exporter.devices }}
        - host: {{ .host }}
        {{- if .username }}
          username: {{ .username }}
        {{- end }}
        {{- if .password }}
          password: {{ .password }}
        {{- end }}
        {{- end }}